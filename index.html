<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="themes.js" defer></script>
  </head>
  <div class="container">
    <div class="calc-container">
      <div class="calc-screen">
        <div class="calc-text-screen"><p class="calc-text"></p></div>
        <div class="calc-eval-screen"><p class="calc-eval"></p></div>
      </div>
      <div class="calc-btn">
        <div id="mode" class="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="light"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
        </div>
        <div class="btn clear">AC</div>
        <div class="btn delete">D</div>
        <div class="btn operand">รท</div>
        <div class="btn num">7</div>
        <div class="btn num">8</div>
        <div class="btn num">9</div>
        <div class="btn operand">ร</div>
        <div class="btn num">4</div>
        <div class="btn num">5</div>
        <div class="btn num">6</div>
        <div class="btn operand">-</div>
        <div class="btn num">1</div>
        <div class="btn num">2</div>
        <div class="btn num">3</div>
        <div class="btn operand">+</div>
        <div class="btn num">0</div>
        <div class="btn pointer">.</div>
        <div class="btn eq">=</div>
      </div>
    </div>
  </div>
</html>
